name: Auto Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: OpenFIDO ${{ steps.version.outputs.VERSION }}
          body: |
            ## OpenFIDO Release ${{ steps.version.outputs.VERSION }}
            
            ### ðŸŽ‰ What's New
            See the [CHANGELOG](CHANGELOG.md) for details.
            
            ### ðŸ“¦ Downloads
            Firmware binaries for all supported platforms are attached below.
            
            ### ðŸ”§ Supported Platforms
            - ESP32-S3
            - ESP32-S2
            - STM32F4
            - nRF52840
          draft: false
          prerelease: false

  build-release-firmware:
    name: Build Release Firmware - ${{ matrix.environment }}
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        environment:
          - esp32s3
          - esp32s2
          - stm32f4
          - nrf52840
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            .pio
          key: ${{ runner.os }}-pio-${{ matrix.environment }}-${{ hashFiles('**/platformio.ini') }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: |
          pio run -e ${{ matrix.environment }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Prepare firmware package
        run: |
          mkdir -p release
          cp .pio/build/${{ matrix.environment }}/firmware.* release/ 2>/dev/null || true
          cd release
          tar -czf openfido-${{ steps.version.outputs.VERSION }}-${{ matrix.environment }}.tar.gz firmware.*

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: release/openfido-${{ steps.version.outputs.VERSION }}-${{ matrix.environment }}.tar.gz
          asset_name: openfido-${{ steps.version.outputs.VERSION }}-${{ matrix.environment }}.tar.gz
          asset_content_type: application/gzip
