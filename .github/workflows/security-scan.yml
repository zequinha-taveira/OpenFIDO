name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scans every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # CodeQL Analysis for C/C++ code
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
          config-file: .github/codeql/codeql-config.yml
          queries: security-extended,security-and-quality

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libmbedtls-dev cmake

      - name: Build for analysis
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug ..
          make -j$(nproc) || true  # Continue even if build fails partially

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:cpp"

  # Dependency vulnerability scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate dependency report
        run: |
          echo "## üì¶ Dependency Scan Results" > dependency-report.md
          echo "" >> dependency-report.md
          echo "Scan completed at: $(date)" >> dependency-report.md
          
      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-scan-report
          path: dependency-report.md

  # Secret scanning with Gitleaks
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scan

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # License compliance check
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check license headers
        run: |
          echo "Checking for license headers in source files..."
          missing=0
          for file in $(find src tests -name '*.c' -o -name '*.h'); do
            if ! grep -q "Copyright\|License\|MIT" "$file" 2>/dev/null; then
              echo "‚ö†Ô∏è  Missing license header: $file"
              missing=$((missing + 1))
            fi
          done
          
          if [ $missing -gt 0 ]; then
            echo "‚ö†Ô∏è  Found $missing files without license headers"
            echo "This is a warning only - consider adding license headers"
          else
            echo "‚úÖ All files have license headers"
          fi

      - name: Check dependency licenses
        run: |
          echo "## Dependency Licenses" > licenses.md
          echo "" >> licenses.md
          echo "- mbedTLS: Apache 2.0" >> licenses.md
          echo "- Project: MIT License" >> licenses.md

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.md

  # Security summary
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [codeql-analysis, dependency-scan, secret-scan, license-check]
    if: always()
    steps:
      - name: Check security status
        run: |
          echo "## üîí Security Scan Summary"
          echo ""
          echo "CodeQL Analysis: ${{ needs.codeql-analysis.result }}"
          echo "Dependency Scan: ${{ needs.dependency-scan.result }}"
          echo "Secret Detection: ${{ needs.secret-scan.result }}"
          echo "License Check: ${{ needs.license-check.result }}"
          
          if [ "${{ needs.codeql-analysis.result }}" == "failure" ] || \
             [ "${{ needs.dependency-scan.result }}" == "failure" ] || \
             [ "${{ needs.secret-scan.result }}" == "failure" ]; then
            echo ""
            echo "‚ùå Security vulnerabilities detected - please review"
            exit 1
          fi
          
          echo ""
          echo "‚úÖ All security checks passed"
