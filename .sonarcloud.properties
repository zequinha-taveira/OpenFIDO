# SonarCloud Configuration for OpenFIDO

sonar.projectKey=openfido
sonar.organization=openfido

# Project Information
sonar.projectName=OpenFIDO
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=src
sonar.tests=tests

# Coverage
sonar.c.coverage.reportPaths=build_coverage/coverage.info
sonar.coverageReportPaths=build_coverage/coverage.xml

# Exclusions
sonar.exclusions=**/build/**,**/.pio/**,**/docs/**,**/web/**
sonar.test.exclusions=**/tests/**,**/mock_*.c

# Language
sonar.language=c
sonar.c.file.suffixes=.c,.h

# Additional settings
sonar.sourceEncoding=UTF-8
